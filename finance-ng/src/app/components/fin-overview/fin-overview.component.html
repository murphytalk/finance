<ag-grid-angular
    class="ag-theme-alpine"
    [rowData]="overviewData"
    [columnDefs]="columnDefs"
    [domLayout]="'autoHeight'"
    >
</ag-grid-angular>
<div class="row top5 ">
    <h2 class="mx-auto top5">Overview</h2>
</div>
<div class="row">
    <div class="col-md-12 top5 bottom5">
        <div class="btn-toolbar" role="toolbar" aria-label="Instrument portfolio toolbar">
            <div id="portfolios" class="btn-group" role="group">
                <button type="button" class="btn" 
                    [class.btn-primary]="i === 0"
                    [class.btn-success]="i > 0"
                    (click)="selectPortfolio(portfolio)"
                    *ngFor="let portfolio of portfolioNames; index as i">
                        {{portfolio}}
                </button>
            </div>
            <!--
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" id="x">Customize Filter</button>
            </div>
            -->
        </div>
    </div>
</div>
<div class="row top5 bottom5">
</div>
